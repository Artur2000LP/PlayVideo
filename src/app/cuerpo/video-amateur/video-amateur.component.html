

<div class="containerAmateur">
    <div class="videos-section">
      <div class="video-grid">
        <div *ngFor="let video of videos; let i = index" class="video-card">
          <video controls>
            <source [src]="video.url" type="video/mp4">
            Tu navegador no soporta el elemento de video.
          </video>
          <div class="video-info">
            <h3>{{ video.title }}</h3>
            <!-- Icono de eliminación -->
            <button (click)="deleteVideo(i)" class="delete-btn">
              <ion-icon name="trash-outline"></ion-icon>
               <!-- <p>eliminar</p> -->
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="upload-section-container">
      <div class="upload-section">
        <h1>Sube tu Video</h1>
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="videoTitle">Título del Video:</label>
            <input 
              type="text" 
              id="videoTitle" 
              [(ngModel)]="videoTitle" 
              name="videoTitle" 
              class="form-control" 
              placeholder="Escribe el título del video">
          </div>
  
          <div class="form-group">
            <label for="videoFile">Seleccionar Video:</label>
            <input 
              type="file" 
              id="videoFile" 
              (change)="onFileSelected($event)" 
              class="form-control" 
              name="videoFile" 
              accept="video/*">
          </div>
  
          <button type="submit" class="btn-upload">Subir Video</button>
        </form>
      </div>
    </div>
  </div>
